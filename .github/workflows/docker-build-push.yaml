name: Build and Push to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image for next server
        uses: docker/build-push-action@v6
        with:
          context: next-server
          push: true
          platforms: linux/${{ matrix.arch }}
          tags: ghcr.io/whyredfire/ls-next-server:${{ matrix.arch }}
          cache-from: type=registry,ref=ghcr.io/whyredfire/ls-next-server:buildcache-${{ matrix.arch }}
          cache-to: type=registry,ref=ghcr.io/whyredfire/ls-next-server:buildcache,mode=max

      - name: Build and Push Docker Image for express server
        uses: docker/build-push-action@v6
        with:
          context: express-server
          push: true
          platforms: linux/${{ matrix.arch }}
          tags: ghcr.io/whyredfire/ls-express-server:${{ matrix.arch }}
          cache-from: type=registry,ref=ghcr.io/whyredfire/ls-express-server:buildcache-${{ matrix.arch }}
          cache-to: type=registry,ref=ghcr.io/whyredfire/ls-express-server:buildcache,mode=max

      - name: Build and Push Docker Image for fastapi server
        uses: docker/build-push-action@v6
        with:
          context: fastapi-server
          push: true
          platforms: linux/${{ matrix.arch }}
          tags: ghcr.io/whyredfire/ls-fastapi-server:${{ matrix.arch }}
          cache-from: type=registry,ref=ghcr.io/whyredfire/ls-fastapi-server:buildcache-${{ matrix.arch }}
          cache-to: type=registry,ref=ghcr.io/whyredfire/ls-fastapi-server:buildcache,mode=max

  create-multiarch:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image: [ls-next-server, ls-express-server, ls-fastapi-server]

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create multi-arch manifest for ${{ matrix.image }}
        run: |
          docker buildx imagetools create \
            -t ghcr.io/whyredfire/${{ matrix.image }}:${{ github.sha }} \
            -t ghcr.io/whyredfire/${{ matrix.image }}:latest \
            ghcr.io/whyredfire/${{ matrix.image }}:amd64 \
            ghcr.io/whyredfire/${{ matrix.image }}:arm64
